<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money Bank</title>
    <!------------- link bootstrap css ------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-------------- css link --------------------- -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <section>
            <h2 class="text-warning text-center mt-5">My Money Store</h2>
            <div class="money mt-5">
                <img class="rounded img-fluid h-100" src="./image/sam-dan-truong--rF4kuvgHhU-unsplash.jpg"
                    alt=" contact picture">
                <div class="bg-secondary rounded">
                    <h4 class="text-center mt-3">Income</h4>

                    <div class="d-flex justify-content-center mt-3">
                        <h5 class="income-gap">Income:</h5>
                        <input id="income-input" type="number" class="form-control w-25">
                    </div>
                    <h4 class="text-center mt-3">Expenses</h4>
                    <div class="d-flex justify-content-center mt-3">
                        <h5 class="income-gap">Food:</h5>
                        <input id="food-input" type="number" class="form-control w-25">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <h5 class="income-gap">Rent:</h5>
                        <input id="rent-input" type="number" class="form-control w-25">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <h5 class="income-gap">Cloth:</h5>
                        <input id="cloth-input" type="number" class="form-control w-25">
                    </div>
                    <div class="d-flex justify-content-center mt-3">
                        <button onclick="getIncome()" type="button" class="btn btn-success btn-lg">Calculate</button>
                    </div>
                    <h4 class="text-center income-gap mt-4">Total Expenses:<span id="total-expns">0</span></h4>
                    <h4 class="text-center income-gap mt-2">Balance:<span id="balance-value">0</span></h4>
                    <div class="gap-2 d-flex justify-content-center mt-3">
                        <h5 class="income-gap">Save:</h5>
                        <input id="save-input" type="number" class="form-control w-25"> <span
                            class="text-white fw-bolder">%</span>
                        <button id="save-button" class="btn btn-primary" type="button">Save</button>
                    </div>
                    <h4 class="text-center income-gap mt-4">Saving Amount: <span id="save-amount">0</span></h4>
                    <h4 class="text-center income-gap mt-2">Remaining Balance: <span id="remain-balance">0</span></h4>
                </div>
            </div>
        </section>
        <!-- error msge  -->
        <section>
            <div class="notify-section">
                <p id="type-number" class="notify">‚ùåInvalid Input , Enter a valid Number</p>
            </div>
        </section>
    </main>
    <script src="money.js"></script>
</body>

</html>
